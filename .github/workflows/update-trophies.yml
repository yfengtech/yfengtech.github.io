name: Update Trophies

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */12 * * *' # 每隔12个小时执行一次

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      PSN_COOKIE: ${{ secrets.PSN_COOKIE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.18.0'

      - name: Install dependencies
        run: npm install

      - name: Get trophies
        run: |
          file_path=$(find . -name "getTrophies.js" -print)
          # 打印文件路径
          echo "File path: $file_path"

          node "$file_path"
          # data=$(node scripts/getTrophies.js)
          #  > trophies.json
          # echo $data 


      - name: Commit and push changes
        if: false
        run: |
          git config --global user.name ${{ secrets.GITHUB_USER_NAME }}
          git config --global user.email ${{ secrets.GITHUB_USER_EMAIL }}
          git checkout -b test
          git add .
          git commit -m "Update trophies"
          git push
